<html>
    <head>
        <title>Signup form</title>
    </head>
    <body>
        <section>
        <h1>Please signup here!!!</h1>
        <lable for="username">Enter UserName:</lable><br>
        <input type="text" id="name" name="name" ><br>
        <lable for="pass">Password:</lable><br>
        <input type="text" id="pass" name="password" ><br>
        <lable for="con pass">Confirm Password:</lable><br>
        <input type="text" id="conpass" name="confirmpassword" ><br>
        <lable for="gender">Select Gender:</lable><br>
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        
        <lable for="mobilenum">Enter Mobile Number:</lable><br>
        <input type="text" id="num" name="mobile number"><br>
        <lable for="dob">Enter DOB:</lable><br>
        <input type="date" id="date" name="date" ><br>
        <lable for="address">Enter Address:</lable><br>
        <textarea rows="2" cols="100"></textarea><br>
        <lable for="qualification">Select Qualification:</lable><br>
       <select>
        <option value="bachelors">Bachelors</option>
        <option value="masters">Masters</option>
        <option value="phd">PhD</option>
       </select><br>
       <lable for="skills">Choose Skills:</lable><br>
        <input type="text" id="skills" name="skills" placeholder="e.g.,Java,Python,HTML" ><br>
        <lable for="shift">Preffered Shift:</lable><br>
        <select>
            <option value="day">Day Shift</option>
            <option value="night">Night Shift</option>
            <option value="day/night">Day/Night Shift</option>
        </select><br>

         <lable for="upload">Upload your Resume:</lable><br>
         
         <input type="file" id="file" name="file"><br>

         <button onclick="register">Register</button><br>

         <button onclick="reset">Reset</button><br>

         <button onclick="submit">Submit</button>
   
   
   </section>
    </body>
</html>
